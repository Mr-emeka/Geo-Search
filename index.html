<body>
  <nav class="nav-bar">
    <ul>
      <li class="nav-list"><a href="/" class="nav-link">Geo Search</a></li>

  <div class="alert">
    <p class="alert-message"></p>
  </div>
  <section class="section-1">
    <div class="search-section">
      <h3>Location</h3>
      <input type="search" name="location" id="location" placeholder="enter place here">
      <button class="btn-search">Search</button>
      <hr />
    </div>
  </section>
  <section class="section-2">
    <div id="map">
    </div>
    <div class="userpage">
      <div class="detail-1">
        <div class="graph">
          <img class="visual-detail" />
        </div>
        <div>
          <h3 id="place"></h3>
          <h1 id="temperature"></h1>
          <h3 id="current-weather-conditions"></h3>
          <div class="btn-section">
          <button class="deg_celsius">¬∞C</button>  
          <button class="deg_fahrenheit">¬∞F</button>  

          </div>
        </div>
      </div>

      <div class="detail-2">
        <div>
          <h3 class="current-details">Current Details</h3>
          <div>
            <label>Humidity:</label>
            <p id="humidity"></p>
          </div>
          <div>
            <label>Pressure:</label>
            <p id="pressure"></p>
          </div>
          <div>
            <label>Visibility:</label>
            <p id="visibility"></p>
          </div>
        </div>
      </div>
      <div class="detail-2">
        <div>
          <h3 class="current-details">Wind Details</h3>
          <div>
            <label>Speed:</label>
            <p id="windSpeedValue"></p>
          </div>
          <div>
            <label>Degrees:</label>
            <p id="windSpeedDegree"></p>
          </div>
        </div>
      </div>
    </div>
  </section>
