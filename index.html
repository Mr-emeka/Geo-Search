<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Geo-Search find and learn more about your favourite place/places today!!!</title>
  <meta name="Geo-search" content="Geo-Search is a tool that allows people to search for places and extract information such as
    timezone, map and local weather conditions like temperature, wind speed, humidity, and
    precipitation.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body id="home-page">
  <!--[if lt IE 7]>

  <main class="main">
    <div id="map">


    </div>
    <div class="userpage">
      <div class="user-search-group">
        <input type="text" name="place" placeholder="Enter Place Here" />
        <button class="btn btn-search">Search</button>
      </div>
      <div class="weather-conditions">
        <div class="wind-speed">
          <label>Wind Speed</label>
          <h3 id="windSpeedValue">70km/h</h3>
        </div>
        <div class="temp">
          <div>
            <label>Temperature</label>
            <h3 id="temperature">78 deg Farenheint</h3>
          </div>
          <button class="btn btn-convert">celcius</button>
        </div>
        <div>
          <label>humidity</label>
          <h3 id="humidity">70km/h</h3>
        </div>
        <div>
          <label>current weather condition</label>
          <h3 id="current-weather-conditions">70km/h</h3>
        </div>
      </div>
      <div>

      </div>
    </div>

  </main>
  <footer>


  </footer>
